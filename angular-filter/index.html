<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="Sample for Filter with AngularJS">
        <meta name="author" content="Hoai Nam Vo">

        <title>AngularJS - Filter</title>
        <link rel="shortcut icon" href="/public/favicon.png">

        <!-- Style sheet -->
        <link rel="stylesheet" href="/public/components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/public/components/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="style.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-app="data-filter">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="navbar-header">
                    <h2 class="navbar-brand">
                        <a href="/">AngularJS</a>
                    </h2>
                </div>
            </div>
        </header>

        <!-- Introduction -->
        <section>
            <div class="container">
                <!-- Title -->
                <h1>My favorite soloists</h1>
                <h4 class="description">AngularJS version</h4>
            </div>
        </section>

        <!-- Form  -->
        <section ng-controller="FormController">
            <div class="container">
                <form class="navbar-form form-input">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="user" placeholder="Your name">
                        <h2>{{user|greeting}}</h2>
                    </div>
                </form>
            </div>
        </section>

        <!-- List of Artists -->
        <section ng-controller="ListController">
            <div class="container">
                <form class="navbar-form">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="keyword.instrument" placeholder="Your intrumental">
                    </div>
                </form>
                <table class="table table-artist">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Artist</th>
                            <th>Instrument</th>
                        </tr>
                    </thead>
                    <tbody ng-controller="ListController">
                        <tr ng-repeat="artist in artists | filter:keyword">
                            <td>{{$index + 1}}</td>
                            <td>{{artist.name}}</td>
                            <td>{{artist.instrument}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Scripts -->
        <script src="/public/components/angular/angular.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
