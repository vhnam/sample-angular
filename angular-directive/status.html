<section class="status">
    <div class="info-group">
        <img src="avatar.png" alt="Avatar" class="avatar">
        <div>
            <h5 class="nickname">Batman</h5>
            <h6 class="time">{{time}}</h6>
        </div>
    </div>
    <div class="content">
        <div class="paragraph">
            {{paragraph}}
        </div>
        <div class="image" ng-show="image">
            <img ng-src="{{image}}" alt="Image">
        </div>
    </div>
</section>
